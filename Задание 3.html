<!DOCTYPE html>
<html>

    <body>
        <script>
            if (confirm('Доброго времени суток, у этой страницы есть к вам вопрос, вы готовы ответить?'))
            {
                var v = false;
                while (!v)
                {
                    var age = prompt('Сколько вам лет?','Введите сюда ваш возраст');
                    v = confirm('Вы уверены, что вам ' + age + '?');
                }
            }
            alert("Спасибо, что уделили время")
        </script>
    </body>
</html>
